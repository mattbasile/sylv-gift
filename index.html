<!DOCTYPE html>
<html>
<head>
    <title>Cards Carousel</title>
    <link rel="stylesheet" type="text/css" href="dancing-script.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="mx-auto py-24">
    <div id="cards-container" class="mx-auto w-3/4">
        <div class="card py-8 bg-white" id="card1">
          <h1 class="text-4xl">One New Bed Frame</h1>
          <img class="max-w-[200px] mx-auto" src="https://assets.pbimgs.com/pbimgs/ab/images/dp/wcm/202348/0043/img26l.jpg"/>
        </div>
        <div class="card py-8 bg-white" id="card2">
           <h1 class="text-4xl">One New Sofa</h1>
          <img class="max-w-[200px] mx-auto" src="https://floydhome.com/cdn/shop/products/FSD-Config-2Piece-Cascade_1500x1500_9d628516-b69c-4aa3-bfb3-4a4e954ac45a.png?v=1689963580&width=1200"/>
        </div>
        <div class="card py-8 bg-white" id="card3">
           <h1 class="text-4xl">One New Office</h1>
          <img class="max-w-[200px] mx-auto" src="https://www.branchfurniture.com/cdn/shop/files/20230322_DuoStandingDesk_48x24_3-4_Woodgrain_White_1000x1000.jpg?v=1696531680"/>
        </div>
        
    </div>
    <button id="nextCard" class="text-xl block py-4 px-3 rounded-lg border border-gray-200 mx-auto text-center w-3/4 mt-8 bg-green-800 hover:bg-green-700 uppercase text-white font-semibold">Next Item</button>

    <script src="script.js"></script>
</body>
</html>
